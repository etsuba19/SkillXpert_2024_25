<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Log in</title>
  </head>

  <body>
    <nav class="navbar sticky-top navbar-expand-md navbar-dark p8">
      <div class="container-fluid">
        <img
          class="navbar-brand"
          src="images/logo.png"
          width="60px"
          height="60px"
          alt="SkillXpert logo"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navigation"
          aria-controls="navigation"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navigation">
        <ul class="navbar-nav mx-4 mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="courses.html">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>

          <li class="nav-item" id="login-btn">
            <a class="nav-link active" href="login.html">Login</a>
          </li>
          <li class="nav-item" id="signup-btn">
            <a class="nav-link" href="signup.html">Register</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="px-4 py-5 my-5 text-center">
      <form class="form-signin w-100 m-auto" id="login-form">
        <h1 class="h3 mb-3 fw-normal">Log in</h1>
        <div class="message"></div>

        <div class="form-floating">
          <input
            class="form-control"
            type="email"
            name="email"
            id="email-field"
            placeholder="Email"
            required
          />
          <label for="email-field">Email</label>
        </div>

        <div class="form-floating">
          <input
            class="form-control"
            type="password"
            name="password"
            id="password-field"
            placeholder="Password"
            minlength="6"
            required
          />
          <label for="password-field">Password</label>
        </div>

        <input class="w-100 btn btn-lg bg-p9 p3" type="submit" value="Login" />
      </form>
      <p class="mb-5 pb-lg-2" style="color: #393f81">
        Don't have an account?
        <a href="./signup.html" style="color: #393f81">Register here</a>
      </p>
    </main>

    <div class="container">
      <footer class="py-5">
        <div class="row">
          <div class="col-6 col-md-2 mb-3">
            <h5>Pagemap</h5>
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a href="index.html" class="nav-link p-0 text-muted">Home</a>

                  >Courses</a
                >
              </li>
              <li class="nav-item mb-2">
                <a href="about.html" class="nav-link p-0 text-muted"
                  >About us</a
                >
              </li>
              <li class="nav-item mb-2">
                <a href="contact.html" class="nav-link p-0 text-muted"
                  >Contact us</a
                >
              </li>
            </ul>
          </div>

          <div class="col-6 col-md-2 mb-3">
            <h5>Please Visit</h5>
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a href="https://roadmap.sh/" class="nav-link p-0 text-muted"
                  >Developer Roadmap</a
                >
              </li>

              <li class="nav-item mb-2">
                <a
                  href="https://www.freecodecamp.org/"
                  class="nav-link p-0 text-muted"
                  >freeCodeCamp</a

              </li>
            </ul>
          </div>
        </div>

        <div
          class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top"
        >
          <p>Copyright &copy; SkillXpert developers - 2025</p>
          <ul class="list-unstyled d-flex">
            <li class="ms-3">
              <a href="https://facebook.com">
                <img
                  class="icon"
                  src="images/icons/facebook.png"
                  alt="Facebook icon"
                />
              </a>

            <li class="ms-3">
              <a href="https://twitter.com">

                  class="icon"

    <script src="js/main.js"></script>
