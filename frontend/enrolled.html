      // Function to render the default cards
      function renderDefaultCards() {
        const courseContent = document.getElementById("courseContent");
        courseContent.innerHTML = ""; // Clear current content

        const row = document.createElement("div");
        row.classList.add("row", "gy-4"); // Bootstrap grid classes for spacing

        defaultCourses.forEach((course) => {
          const col = document.createElement("div");
          col.classList.add("col-12", "col-sm-6", "col-md-6", "col-lg-3");
          // Bootstrap grid classes for responsive behavior:
          // col-12: Full width on extra small screens
          // col-sm-6: 2 cards per row on small screens (tablets)
          // col-md-6: 2 cards per row on medium screens (smaller desktops)
          // col-lg-3: 4 cards per row on large screens (desktops)

          col.innerHTML = `
        <div class="card shadow-sm">
            <img src="${course.image}" class="card-img-top" alt="${course.title}">
            <div class="card-body">
            <h5 class="card-title">${course.title}</h5>
            <p class="card-text">${course.description}</p>
            <button class="btn btn-brand" onclick="viewCourse('${course.btnValue}')">View Course</button>
            </div>
        </div>
        `;
          row.appendChild(col);
        });

        courseContent.appendChild(row);
      }

      // Function to display course details based on the provided courseId
      function viewCourse(courseId) {
        const courseContent = document.getElementById("courseContent");
        const course = courses[courseId];

        if (!course) {
          courseContent.innerHTML = "<p>Course not found.</p>";
          return;
        }

        courseContent.innerHTML = `
            <div class="container mt-4">
            <div class="row">
                <!-- Video Section -->
                <div class="col-md-8">
                <h2>${course.title}</h2>
                <div class="video-container mb-4">
                    <iframe src="${
                      course.video
                    }" frameborder="0" allowfullscreen class="w-100" style="height: 400px;"></iframe>
                </div>
                </div>

                <!-- Topics Section -->
                <div class="col-md-4">
                <h3>Topics</h3>
                <div class="accordion" id="notesAccordion">
                    ${course.notes
                      .map(
                        (note, index) => `
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading${index}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}" aria-expanded="false" aria-controls="collapse${index}">
                                ${note.topic}
                            </button>
                            </h2>
                            <div id="collapse${index}" class="accordion-collapse collapse" aria-labelledby="heading${index}" data-bs-parent="#notesAccordion">
                            <div class="accordion-body">
                                ${note.content}
                            </div>
                            </div>
                        </div>
                        `
                      )
                      .join("")}
                </div>
                </div>
            </div>

            <!-- Quiz Section -->
                <div class="mt-5">
                <h3>Quiz</h3>
                <div class="accordion" id="quizAccordion">
                    <div class="accordion-item">
                    <h2 class="accordion-header" id="quizHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#quizCollapse" aria-expanded="false" aria-controls="quizCollapse">
                        Quiz Questions
                        </button>
                    </h2>
                    <div id="quizCollapse" class="accordion-collapse collapse" aria-labelledby="quizHeading" data-bs-parent="#quizAccordion">
                        <div class="accordion-body">
                        ${course.quiz
                          .map(
                            (q, index) => `
                                <div class="mb-3">
                                <p><strong>Question ${index + 1}: ${
                              q.question
                            }</strong></p>
                                ${q.options
                                  .map(
                                    (option) => `
                                        <div class="form-check">
                                        <input type="radio" name="quiz${index}" class="form-check-input" value="${option}" id="quiz${index}_${option}">
                                        <label class="form-check-label" for="quiz${index}_${option}">${option}</label>
                                        </div>`
                                  )
                                  .join("")}
                                </div>`
                          )
                          .join("")}
                        </div>
                    </div>
                    </div>
                <div>
    <button class="btn mt-3" onclick="checkQuiz('${courseId}')" style=" color: #8512E3; font-size: 16px; font-weight: bold; cursor: pointer; margin: 0 0 15px 10px;"> Submit Quiz </button>

    <p id="quizResult" class="mt-3"></p>
</div>
<div style="text-align: center;">
    <button class="btn btn-brand mt-4 bg-p9 p3" onclick="redirectToCourses()" style="font-weight:bold; padding: 10px 16px;">
        Back to Courses
    </button>
</div>
                     </div>
                `;
      }
      // Function to redirect to courses.html
      function redirectToCourses() {
        window.location.href = "courses.html"; // Redirect to courses.html
      }
      function Unenroll() {
        delete_enrollment(courseId);
        window.location.href = "courses.html"; // Redirect to courses.html
      }

      // Function to check quiz answers and calculate the user's score
      function checkQuiz(courseId) {
        const course = courses[courseId];
        if (!course) return;

        let score = 0;
        const totalQuestions = course.quiz.length;

        course.quiz.forEach((q, index) => {
          const selectedOption = document.querySelector(
            `input[name="quiz${index}"]:checked`
          );
          if (selectedOption && selectedOption.value === q.answer) {
            score++;
          }
        });

        const resultElement = document.getElementById("quizResult");
        resultElement.innerHTML = `<strong>Your Score:</strong> ${score} / ${totalQuestions}`;
        resultElement.style.color = score === totalQuestions ? "green" : "red";
      }

      // Function to render default course cards
      viewCourse(courseId);
    </script>
